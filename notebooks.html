<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Simple Notebooks</title>
</head>
<body>
    <wrapper id="wrapper">
        <header id="header">
            <div id="headerMenu">
                <img src="Logo.png" alt="" id="logo">
                <img src="Icons/hamburgerMenu.png" id="dropMenuButton" onclick="showMenu()"> 
            </div>
        </header>

        <content>
            <div class="section">
                <span id="filters" onclick="showFilters()"><p>Filtry</p><img src="Icons/FIlters.png"></span>
                <div class="showContainer sectionPadding">
                    <div class="leftShowContainer sectionPadding">
                        <div class="pictureBox"><img src="Pictures/leathernotebook_optimized.jpg" alt=""></div>
                        <span>Notes skórzany</span>
                        <h6>129 zł</h6>
                    </div>
                    <div class="rightShowContainer sectionPadding">
                        <div class="pictureBox"><img src="Pictures/papernotebooks_optimized.jpeg"></div>
                        <span>Notes tekturowy</span>
                        <h6>59 zł</h6>
                    </div>
                </div>    
                <div class="showContainer sectionPadding">
                    <div class="leftShowContainer sectionPadding">
                        <div class="pictureBox"><img src="Pictures/dogNotebook.jpg" alt=""></div>
                        <span>Notes z psem</span>
                        <h6>39 zł</h6>
                    </div>
                    <div class="rightShowContainer sectionPadding">
                        <div class="pictureBox"><img src="Pictures/catNotebook.jpg"></div>
                        <span>Notes z kotem</span>
                        <h6>39 zł</h6>
                    </div>
                </div>   
                <div class="showContainer sectionPadding">
                    <div class="leftShowContainer sectionPadding">
                        <div class="pictureBox"><img src="Pictures/bearsNotebook.jpg" alt=""></div>
                        <span>Notes z niedźwiedziami</span>
                        <h6>39 zł</h6>
                    </div>
                    <div class="rightShowContainer sectionPadding">
                        <div class="pictureBox"><img src="Pictures/birdsNotebook.jpg"></div>
                        <span>Notes z ptakami</span>
                        <h6>39 zł</h6>
                    </div>
                </div>   
            </div>

        </content>
        
        <footer id="footer">
            <p>Copyright 2022 SimpleNotebooks</p>
        </footer>
        

        <div id="mobileMenu" style="display: none;" class="animate__animated animate__slideInUp">
            <div class="menuCenter">
                <ul>
                    <li><a href="index.html">Strona Główna</a></li>
                    <li><a href="notebooks.html">Notatniki</a></li>
                    <li>Koszyk</li>
                    <li>O sklepie</li>
                    <li>Kontakt</li>
                    <img src="Icons/X.png" onclick="hideMenu()" style="z-index: 10000;">
                </ul>
            </div>
        </div>

        <div id="mobileFilters" style="display: none;" class="animate__animated animate__slideInDown">
            <div class="filtersCenter">
                <img src="Icons/X.png" onclick="hideFilters()" class="menuX" style="z-index: 10000;">

                <div id="filtersContainer">
                    <h2 style="margin-top: 20vh; margin-left: 5%;">Filtry</h2>
                    <div class="range-slider">
                        <input value="39" min="39" max="129" step="1" type="range">
                        <input value="129" min="39" max="129" step="1" type="range">
                        <svg width="100%" height="24"></svg>
                        <input type="number" value="39" min="39" max="129" step="1" id="inputLeft">
                        <input type="number" value="129" min="39" max="129" step="1" id="inputRight"></span>
                    </div>
                    <div class="checkBoxes">
                        <label class="container">Bestselery
                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Nowości
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container">Promocje
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                        </label>
                    </div> 
                    <div class="select">
                        <label for="rodzaj" class="labelSelect">Rodzaj</label>
                        <select name="rodzaj" class="select">
                            <option value="Dowolny">Dowolny</option>
                            <option value="Skórzany">Skórzany</option>
                            <option value="Tekturowy">Tekturowy</option>
                        </select>
                        <label for="kolor" class="labelSelect">Kolor</label>
                        <select name="kolor" class="select">
                            <option value="Dowolny">Dowolny</option>
                            <option value="Czarny">Czarny</option>
                            <option value="Biały">Biały</option>
                            <option value="Czerwony">Czerwony</option>
                            <option value="Niebieski">Niebieski</option>
                        </select>
                        <label for="oprawa" class="labelSelect">Typ oprawy</label>
                        <select name="oprawa" class="select">
                            <option value="Dowolny">Dowolna</option>
                            <option value="Twarda">Twarda</option>
                            <option value="Miekka">Miękka</option>
                        </select>
                    </div>
                    <div id="buttonsFilters">
                        <button class="button"><a>Filtruj</a></button>
                        <button class="buttonClear"><span>Wyczyść Filtry</span></button>
                    </div>
                </div> 
            
            </div>
        
        </div>
        
    </wrapper>

<script src="script.js"></script>
</body>
</html>
